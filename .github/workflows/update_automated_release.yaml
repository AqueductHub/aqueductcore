name: Update Repository Variable

on:
  workflow_dispatch:
    debug_mode:
      description: 'Allow automated release for Aqueduct Core ?'
      type: choice
      required: true
      default: 'true'
      options:
        - true
        - false

jobs:
  update_variable:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update Repository Variable
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: aqueducthub/aqueductcore
          VARIABLE_NAME: 'allow_automated_release'
          VARIABLE_VALUE: ${{ inputs.debug_mode == 'true' }}
        run: |
          curl -X PATCH \
          -H "Authorization: token $GITHUB_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/$REPO_OWNER/$REPO_NAME \
          -d "{\"name\":\"$REPO_NAME\",\"repository\":{\"config\":{\"YOUR_VARIABLE_NAME\":\"$VARIABLE_VALUE\"}}}"
