name: Enable/Disable automated release

on:
  workflow_dispatch:
    debug_mode:
      description: 'Allow automated release for Aqueduct Core ?'
      type: choice
      required: true
      default: 'true'
      options:
        - true
        - false

jobs:
  update_variable:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update Environment Variable
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_OWNER: AqueductHub
          REPO_NAME: aqueducthub/aqueductcore
          ENVIRONMENT_NAME: 'automated-release'
          ENVIRONMENT_VARIABLE_NAME: 'ALLOW_AUTOMATED_RELEASE'
          ENVIRONMENT_VARIABLE_VALUE: ${{ inputs.debug_mode == 'true' }}
        run: |
          curl -X PATCH \
          -H "Authorization: token $PAT" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/$REPO_OWNER/$REPO_NAME/environments/$ENVIRONMENT_NAME/secrets \
          -d "{\"name\":\"$ENVIRONMENT_VARIABLE_NAME\",\"value\":\"$ENVIRONMENT_VARIABLE_VALUE\"}"
