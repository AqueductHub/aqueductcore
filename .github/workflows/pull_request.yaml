name: Static Analysis and Tests

on:
  push:
    branches: [main, feat-*]
  pull_request:
    branches: [main, feat-*]
  workflow_dispatch:

jobs:
  pytest:
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run unit tests and build coverage report
        run: ci/unit_tests.sh

  coverage_report:
    strategy:
      matrix:
        python-version: ["3.10"]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run unit tests and build coverage report
        run: ci/coverage_report.sh

      - name: Comment coverage report
        uses: MishaKav/pytest-coverage-comment@v1.1.25
        if: ${{ (github.actor != 'dependabot[bot]')}}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pytest-coverage-path: ./pytest-coverage.txt
          junitxml-path: ./pytest.xml

  pylint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Run unit tests and build coverage report
        run: ci/pylint.sh

  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install packages
        run: yarn
        working-directory: aqueductcore/frontend

      - name: Run eslint check
        run: yarn eslint "src/**/*.{js,jsx,ts,tsx,json}"
        working-directory: aqueductcore/frontend

  prettier-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install prettier
        run: yarn add prettier
        working-directory: aqueductcore/frontend

      - name: Run Prettier check
        run: yarn prettier --write "src/**/*.{js,jsx,ts,tsx,json}" --config .prettierrc.json
        working-directory: aqueductcore/frontend

  type-test-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install packages
        run: yarn install
        working-directory: aqueductcore/frontend

      - name: Run type checking
        run: yarn tsc
        working-directory: aqueductcore/frontend

      - name: Run tests
        run: yarn test --watchAll=false
        working-directory: aqueductcore/frontend

  build-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install packages
        run: yarn
        working-directory: aqueductcore/frontend

      - name: Build the project
        run: yarn build
        working-directory: aqueductcore/frontend
