--- !plugin
name: "Markdown to HTML"
description: >
  This plugin downloads the file from
  an aqueduct experiment, tries to convert into
  HTML format, and uploads it back.
authors: aqueduct@riverlane.com
aqueduct_url: https://aqueduct-demo.azurewebsites.net/

functions:
  - !function
    name: md2html
    description: "Markdown file to HTML file"
    script: "python3 md2html.py"

    # arguments of the function
    parameters:
      - !parameter
        name: experiment
        description: Experiment ID
        data_type: experiment
      - !parameter
        name: input
        description: Input file name
        data_type: file
      - !parameter
        name: output
        description: Results file name
        data_type: str
