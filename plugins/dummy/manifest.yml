--- !plugin
name: "Dummy plugin"
description: >
  This plugin prints environment variables
  passed to it. No requests to Aqueduct sent.
authors: aqueduct@riverlane.com
aqueduct_url: https://aqueduct-demo.azurewebsites.net/

functions:
  - !function
    name: echo
    description: "Print values to stdout"
    script: >
      sh dummy.sh

    # arguments of the function
    parameters:
      - !!python/object/apply:aqueductcore.PluginParameter
        kwds:
          name: var1
          description: variable 1
          data_type: str
          default_value: 1
      - !!python/object/apply:aqueductcore.PluginParameter
        kwds:
          name: var2
          description: variable 2
          data_type: int
      - !!python/object/apply:aqueductcore.PluginParameter
        kwds:
          name: var3
          description: variable 3
          data_type: float
      - !!python/object/apply:aqueductcore.PluginParameter
        kwds:
          name: var4
          description: variable 4
          data_type: experiment
      - !!python/object/apply:aqueductcore.PluginParameter
        kwds:
          name: var5
          description: variable 5 multiline
          data_type: textarea
      - !!python/object/apply:aqueductcore.PluginParameter
        kwds:
          name: var6
          description: boolean variable
          data_type: bool
          default_value: true

  - !function
    name: echo_stderr
    description: "Print values to stdout"
    script: >
      >&2 sh dummy.sh; exit 13

    # arguments of the function
    parameters:
      - !!python/object/apply:aqueductcore.PluginParameter
        kwds:
          name: var1
          description: variable 1
          data_type: str
      - !!python/object/apply:aqueductcore.PluginParameter
        kwds:
          name: var2
          description: variable 2
          data_type: int
      - !!python/object/apply:aqueductcore.PluginParameter
        kwds:
          name: var3
          description: variable 3
          data_type: float
      - !!python/object/apply:aqueductcore.PluginParameter
        kwds:
          name: var4
          description: variable 4
          data_type: experiment
      - !!python/object/apply:aqueductcore.PluginParameter
        kwds:
          name: var5
          description: variable 5 multiline
          data_type: textarea
      - !!python/object/apply:aqueductcore.PluginParameter
        kwds:
          name: var6
          description: boolean variable
          data_type: bool
          default_value: true